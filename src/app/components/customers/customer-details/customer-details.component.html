<div *ngIf="customer">
  <div>
    <label>Nombre: </label> {{customer.name}}
  </div>
  <div>
    <label>Edad: </label> {{customer.age}}
  </div>
  <div>
    <label>Estado: </label> {{customer.active}}
  </div>

  <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactivar</span>

  <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Activar</span>

  <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>

  <hr/>
</div>
